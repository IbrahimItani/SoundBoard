<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">

		<title> A + I's Soundboard</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/main.css">

	<body>
		<!--[if lt IE 8]>

		<div class="soundBoardButtons">

			<div class="buttonEntity">
				<audio loop id="audio1" src="1.wav"></audio>
				<button id="button1" value="false" onClick="router(this); changeButtonText(this);">
					Play
				</button>
				<div id="player" class="p1">
					<div id="volume" class="v1"></div>
				</div>
				<br>
				<input type="file" id="files1" name="files[]" multiple="">
				<output id="list"></output>
			</div>

			<div class="buttonEntity">
				<audio loop id="audio2" src="2.wav"></audio>
				<button id="button2" value="false"  onClick="router(this); changeButtonText(this);">
					Play
				</button>
				<div id="player" class="p2">
					<div id="volume" class="v2"></div>
				</div>
				<br>
				<input type="file" id="files2" name="files[]" multiple="">
				<output id="list"></output>
			</div>

			<div class="buttonEntity">
				<audio loop id="audio3" src="3.wav"></audio>
				<button id="button3" value="false" onClick="router(this); changeButtonText(this);">
					Play
				</button>
				<div id="player" class="p3">
					<div id="volume" class="v3"></div>
				</div>
				<br>
				<input type="file" id="files3" name="files[]" multiple="">
				<output id="list"></output>
			</div>

			<div class="buttonEntity">
				<audio loop id="audio4" src="4.wav"></audio>
				<button id="button4" value="false" onClick="router(this); changeButtonText(this);">
					Play
				</button>
				<div id="player" class="p4">
					<div id="volume" class="v4" ></div>
				</div>
				<br>
				<input type="file" id="files4" name="files[]" multiple="">
				<output id="list"></output>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

			window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
