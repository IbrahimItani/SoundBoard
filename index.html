        <div class="soundBoardButtons">

            <div class="buttonEntity">
            <audio loop id="audio1" src="1.wav"></audio>
            <button id="button1" value="false" onClick="router(this); changeButtonText(this);">Play</button>
            <input id="volumeslider1" onchange="setVolume(this)" type="range" min="0" max="100" value="100" step="1">
            <br>
            <input type="file" id="files1" name="files[]" multiple="">
            <output id="list"></output>   
            </div>
